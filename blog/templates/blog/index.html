<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'index.css' %}"
    />
    {% load cloudinary %}
    <script src='{% static "index.js" %}'></script>
  </head>
  <body>
    <h1>Khayi's Photo Library</h1>
    <p>記事一覧</p>
    <hr />
    {% for blog in blogs %}
    <div>
      <h3>{{blog.title}}</h3>
      <a href="{% url 'blog:detail' blog.id %}" target="_blank"
        >{% cloudinary blog.image %}</a
      >
    </div>
    <hr />
    {% endfor %}
  </body>
</html>
